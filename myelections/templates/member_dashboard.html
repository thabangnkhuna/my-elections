{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard - African Freedom Fighters</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Add your custom CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <style>
        /* Add custom styles for the header section */
        header {
            background-color: #ff0000; /* Bright red color */
            padding: 20px;
            text-align: center;
        }

        /* Add custom styles for the dashboard content */
        .dashboard-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Add custom styles for the footer section */
        footer {
            background-color: #006400; /* Dark green color */
            padding: 10px;
            text-align: center;
            color: #fff; /* White text color */
        }

        /* Add custom styles for the header navigation links */
        .navbar {
            background-color: #ff0000; /* Bright red color */
        }

        .navbar a {
            color: #fff; /* White text color */
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #006400; /* Dark green color on hover */
        }

        /* Add custom styles for the AFF-logos.jpeg image */
        .img-logo {
            max-width: 200px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <!-- Add a header section with navigation links -->
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'members' %}">Members</a>
            <a href="{% url 'about' %}">About</a>
            <!-- Add more navigation links to other pages here if needed -->
            <a href="{% url 'admin:index' %}">Admin</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
        <img src="{% static 'images/AFF-logos.jpeg' %}" alt="African Freedom Fighters" class="img-logo">
        <h1>Welcome to Your Dashboard, {{ user.username }}!</h1>
    </header>

    <!-- Add a main content section -->
    <div class="dashboard-content">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <!-- Add more profile information here if needed -->

        <!-- Add any additional dashboard content here -->
    </div>

    <!-- Add a footer section -->
    <footer>
        <p>Contact us: contact@africanfreedomfighters.com</p>
    </footer>
</body>
</html>
